name: PRD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: abimaelsant/games-api
        with:
          service-id: ${{ secrets.RENDER_SERVER_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true